<html>
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>

</head>
<body class='container'>
<title> Stock Info </title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class='col-md-4 col-md-offset-4' style="padding-left: 50px">
	<center>
		<h1> Stocks </h1>
			<p> Worried about your stocks? No worries, just enter any stock into the search bar to see the its price and simple moving average for the past two years! </p>
	</center>
</div>

<div class='col-md-4 col-md-offset-4' style="padding-left: 80px">

	<form class='navbar-form navbar-left' role='search' method='POST' action=''> {% csrf_token %}
			{{ form }}
		<button type=submit class='btn btn-default'>Submit</button>
	</from>
</div>

<div class='col-md-4 col-md-offset-4 text-center'>

	
	<!--img src='/media/stocks_graph.png' alt='stocks graph'-->

	<canvas id="myChart" width="400" height="400"></canvas>
<script>
stock_data = {{ stock_data_py | safe }}
console.log(stock_data);


var ctx = document.getElementById("myChart").getContext('2d');
var name = stock_data.ticker;
var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: stock_data.price_day,
        datasets: [{
            label: 'Price',
            data: stock_data.price,
            backgroundColor: [
                'rgba(128, 128, 128, 0.5)',
                
            ],
            borderColor: [
                'rgba(0,0,0,1)',
            ],
            borderWidth: 1
        }, {
        	label: 'SMA(200)',
        	borderColor: [
        		'rgba(0,0,255,1)',
        	],

        	data: stock_data.SMA,
        	backgroundColor: [
        		'rgba(102,178,255,.5)',
        	],
        }
        ]
    },
    options: {
    	title: {
    		display: true,
    		text: 'Price vs. SMA(200)'
    	},
    	scales: {
    		yAxes: [{
    			scaleLabel: {
    				display: true,
    				labelString: 'Price ($)'
    			}
    		},],
    		xAxes: [{
    			scaleLabel: {
    				display: true,
    				labelString: 'Date'
    			}
    		}]
    	}
    }
});
</script>


</div>

</body>
</html>
